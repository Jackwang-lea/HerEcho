<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1e3a3a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>friends.ai</title>
    <script type="text/javascript">
      // 处理从404.html重定向过来的请求
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        
        // 检查URL参数中是否有路径信息
        var urlParams = new URLSearchParams(window.location.search);
        var path = urlParams.get('p');
        
        if (path) {
          // 如果有路径参数，将其转换为正确的路由路径
          history.replaceState(null, null, '/HerEcho/' + path);
        } else if (redirect && redirect !== location.href) {
          // 如果有重定向信息但没有路径参数，使用重定向信息
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
