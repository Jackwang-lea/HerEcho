<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1e3a3a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>friends.ai</title> {/* Kept from origin/main */}
    <script type="text/javascript"> {/* Kept from HEAD (your local changes) */}
      // 处理从404.html重定向过来的请求
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;

        // 检查URL参数中是否有路径信息
        var urlParams = new URLSearchParams(window.location.search);
        var path = urlParams.get('p');

        if (path) {
          // 如果有路径参数，将其转换为正确的路由路径
          history.replaceState(null, null, './' + path);
        } else if (redirect && redirect !== location.href) {
          // 如果有重定向信息但没有路径参数，使用重定向信息
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    {/* Kept from origin/main - these are your application's main files */}
    <script type="module" crossorigin src="./assets/index.js"></script>
    <link rel="stylesheet" href="./assets/index.css">
  </head>
  <body>
    <div id="app"></div>
    {/* The closing </script> tag for index-LffxJXfs.js is part of the script tag itself, no separate closing tag for type="module" needed here like traditional scripts */}
  </body>
</html>
